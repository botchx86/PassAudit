version: '3.8'

services:
  passaudit:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: passaudit
    ports:
      - "${PORT:-5000}:5000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - FLASK_ENV=${FLASK_ENV:-production}
    volumes:
      # Persist data and cache
      - passaudit_data:/root/.passaudit
      # Optional: Mount custom config
      # - ./config.json:/root/.passaudit/config.json:ro
    restart: unless-stopped
    networks:
      - passaudit_network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Optional: Nginx reverse proxy
  # nginx:
  #   image: nginx:alpine
  #   container_name: passaudit_nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - passaudit
  #   restart: unless-stopped
  #   networks:
  #     - passaudit_network

volumes:
  passaudit_data:
    driver: local

networks:
  passaudit_network:
    driver: bridge
